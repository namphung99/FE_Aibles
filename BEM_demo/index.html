<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.12.1-web/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base.css"/>
    <link rel="stylesheet" href="./assets/css/main.css"/>

    <title>BEM_demo</title>
</head>
<body>
    <div class="app">
        <div class="box">
            <div class="status-bar">
                <div class="status__time">9:41</div>
                <div class="status__Utilities">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="header">
                <div class="header__icon">
                    <img src="./assets/img/SS.PNG" alt="" class="success">                  
                </div>
            </div>
            <div class="action-sheet">
                <div class="action-sheet__title">
                    <p>Voila!</p>
                    <p>Published successfully</p>
                </div>
                <div class="description">
                    <span>Your post</span> <span style="font-weight:bold;">"Meaning of life"</span> 
                    <span>was published successfully! Make sure you share it with your friends.</span>
                </div>
                <button type="button"class="btn btn--success">View your post</button>
                <div class="choice">
                    <div class="choice__title">Share on social media</div>
                    <div class="choice__options">
                        <div class="choice__options--icon">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                        <div class="choice__options--icon">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="choice__options--icon">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="spacing-border"></div>
            </div>
        </div>

        <div class="box">
            <div class="status-bar">
                <div class="status__time">9:41</div>
                <div class="status__Utilities">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="header">
                <div class="header__icon">
                    <img src="./assets/img/F.PNG" alt="" class="fail">
                </div>
            </div>
            <div class="action-sheet">
                <div class="action-sheet__title">
                    <p>Oops!</p>
                    <p>Publication error</p>
                </div>
                <div class="description">
                    <span>Your post</span> <span style="font-weight:bold;">"Meaning of life"</span> 
                    <span>was not published due to a service error.Please try again later.</span> 
                </div>
                <button type="button"class="btn btn--fail">Return to edit screen</button>
                <div class="choice">
                    <div class="choice__title">Support</div>
                    <div class="choice__options">
                        <div class="choice__options--icon">
                            <i class="fas fa-envelope"></i> 
                        </div>
                        <div class="choice__options--icon">
                            <i class="fas fa-comment-dots"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="spacing-border"></div>
            </div>
        </div>
    </div>
</body>
</html>
